type User @model 
@auth(rules: [
  { allow:  private, provider: iam },
  { allow:  private, provider: userPools }, 
  { allow: owner }
]){
  id: ID!
  firstName: String!
  lastName: String!
  age: Int
  profileImageURL: String
  profileImage: S3Object
  device: Device @connection
  facility: String
  phoneNumber: String
  email: String
  address: Address
  emergencyContacts: [Contact]  
  additionalNotes: String
}

type S3Object
@aws_iam @aws_cognito_user_pools {
  bucket: String!
  region: String!
  key: String!
}

type Device @model 
@auth(rules: [
  { allow:  private, provider: iam }, 
  { allow:  private, provider: userPools }, 
  { allow: owner }
]){
  id: ID!
  userID: ID
  deviceOS: String
  deviceStatus: String
  lastLocation: LatLon
  lastHeartRate: Int
  alerts: [Alert] @connection(keyName: "byDevice", fields: ["id"])
  geofence: Location @connection
  data: [DeviceData] @connection(keyName: "byDevice", fields: ["id"])
}


type Location @model 
@key(name: "byLocationName", fields: ["locationName"])
@auth(rules: [
  { allow:  private, provider: iam }, 
  { allow:  private, provider: userPools }, 
  { allow: owner }
]) {
  id: ID!
  locationName: String!
  boundary: [LatLon!]!
}

type Alert @model (subscriptions: { level: public })
@key(name: "byDevice", fields: ["deviceID", "createdAt"])
@auth(rules: [
  { allow: private, provider: iam },
  { allow: private, provider: userPools },  
  { allow: owner }
]) {
  id: ID!
  deviceID: ID!
  type: String!
  description: String!
  location: LatLon
  createdAt: AWSDateTime!
  expirationTime: Int!
}

type DeviceData @model
@key(name: "byDevice", fields: ["deviceID", "createdAt"])
@key(name: "byDeviceAndObservationType", fields: ["deviceID", "observationType", "createdAt"])
@auth(rules: [
  { allow: private, provider: iam }, 
  { allow: private, provider: userPools }, 
  { allow: owner }
]) {
  id: ID!
  deviceID: ID!
  device: Device @connection(fields: ["deviceID"])
  location: LatLon
  observationType: String
  observationUnit: String
  observationValue: String
  observationDescription: String
  createdAt: String!
  expirationTime: Int!
}


type LatLon
@aws_iam @aws_cognito_user_pools {
  lat: Float!
  lng: Float!
}

type Contact 
@aws_iam @aws_cognito_user_pools{
  firstName: String!
  lastName: String!
  relationshipToUser: String
  phoneNumber: String
  email: String
  address: Address
}


type Address  
@aws_iam @aws_cognito_user_pools{
  streetAddress: String
  city: String
  stateProvince: String
  country: String
  postalZip: String
}

